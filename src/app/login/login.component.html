<form (ngSubmit)="f.form.valid && onSubmit() " #f="ngForm" novalidate class="login-form" id="login-form">
  <span [ngClass]="responseBoolean == false ? 'error' : 'success'" > {{response}}</span>
    <br><br>
    <div class="form-group">
        <label for=" address" [ngClass]="{ 'is-invalid-text': f.submitted && email.invalid }">email
          <span *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <span *ngIf="email.errors">is required</span>:-
        </span> 
      </label>
      <input type="text" name="email" id="email" [(ngModel)]="loginData.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" aria-describedby="email" required/>
      
    </div>
    <div class="form-group">
        <label for=" address" [ngClass]="{ 'is-invalid-text': f.submitted && password.invalid }">password
          <span *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <span *ngIf="password.errors">is required</span>
        </span>
        :-
       
      </label>
      <input type="text" name="password" id="password" [(ngModel)]="loginData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required/>
      
    </div>

    <div class="form-submit">
        <button type="submit" > Submit </button>
        <button type="reset"> Reset </button>
        </div>
    
    </form>
